<div layout="column" ng-cloak="" class="">
    <div layout="row" flex layout-align="center center">
        <h2>Edit Condition</h2>
    </div>
    <md-content layout-padding="">
        <ng-form name="conditionForm" class="" novalidate>
            <md-input-container class="md-block">
                <label>Condition Name:</label>
                <input type="text" class="form-control" name="addCondition"
                    ng-model="conditions.name" required>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Current Indicator:</label>
                <input type="checkbox" class="form-control" name="currentInd" ng-model="conditions.current_ind">
            </md-input-container>
            <md-button class="md-raised md-primary" type="button" ng-click="ok(conditions)" ng-disabled="conditionForm.$invalid">OK</md-button>
            <md-button class="md-raised" type="button" ng-click="cancel()">cancel</md-button>
        </ng-form>
    </md-content>
</div>
