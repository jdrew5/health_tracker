<!--<div ng-controller="EditMedicationController">-->

    <ng-form name="medicationForm" class="" novalidate>

        <div class="form-group">

            <label>Medication Name:</label>
            <input type="text" class="form-control" name="addMedication"
                   ng-model="meds.name" required>

            <label>Suggested Dose:</label>
            <input type="text" class="form-control" name="suggestedDose" ng-model="meds.suggested_dose" required>

            <label>Suggested Timing:</label>
            <input type="text" class="form-control" name="suggestedTiming" ng-model="meds.suggested_timing" required>

            <label>Current Indicator:</label>
            <input type="checkbox" class="form-control" name="currentInd" ng-model="meds.current_ind">

            <label>Unit of Measure:</label>
            <input type="text" class="form-control" name="Uom" ng-model="meds.uom" required>

        </div>
        <button ng-click="editMedication(meds)" id="editMedication" class="btn btn-info"
                ng-disabled="medicationForm.$invalid">Insert Medications</button>
        <button class="btn btn-primary" type="button" ng-click="ok(meds)">OK</button>
        <button class="btn btn-primary" type="button" ng-click="cancel()">cancel</button>
    </ng-form>
