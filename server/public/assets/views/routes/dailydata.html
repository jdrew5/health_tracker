<div ng-controller="DailyDataController" class="" layout="column" ng-cloak>
    <md-content layout-padding>
        <ng-form name="dateFieldForm" class="" novalidate>
            <md-input-container class="md-block">
                <label>Date</label>
                <input ng-model="selectedDate.date" type="date" id="Date" name="Date" required flex="30">
                <span ng-show="dateFieldForm.Date.$error.required">Date is required.</span>
            </md-input-container>
        </ng-form>

        <ng-form name="conditionFieldForm" id="conditionFieldForm" layout="column" novalidate>

            <table style="">
                <tr>
                    <th></th>
                    <th>Condition</th>
                    <th>Value</th>
                    <th></th>
                </tr>
                <tr ng-repeat="condition in conditions">
                    <td>
                        <input type="checkbox" class="" name="addCheckbox" ng-model="condition.addCheckbox">
                    </td>
                    <td>
                        <input type="text" class="" name="addCondition" ng-model="condition.name" readonly>
                    </td>
                    <td>
                        <input type="number" class="" name="addValue" ng-model="condition.addValue"
                               ng-required="condition.addCheckbox">
                    </td>
                    <td>
                        <md-slider min="0" max="10" ng-model="condition.addValue" aria-label="value" class="md-primary">
                        </md-slider>
                    </td>
                </tr>
            </table>

            <div>
                <md-button ng-click="submitConditions(conditions)" id="submitConditions" class="md-raised md-primary row"
                    ng-disabled="conditionFieldForm.$invalid || dateFieldForm.$invalid">Submit Conditions</md-button>
            </div
        </ng-form>

        <ng-form name="medicationFieldForm" id="medicationFieldForm" class="" novalidate>
            <table style="">
                <tr>
                    <th></th>
                    <th>Medication</th>
                    <th>Value</th>
                    <th>Unit of Measure</th>
                </tr>
                <tr ng-repeat="medication in medications">
                    <td>
                        <input type="checkbox" class="" name="addCheckbox" ng-model="medication.addCheckbox">
                    </td>
                    <td>
                        <input type="text" class="" name="addMedication" ng-model="medication.name" readonly>
                    </td>
                    <td>
                        <input type="text" class="" name="addValue"
                               ng-model="medication.suggested_dose" ng-required="medication.addCheckbox">

                    </td>
                    <td>
                        <input type="text" class="" name="addUom"
