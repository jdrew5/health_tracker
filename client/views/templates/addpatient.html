
<div layout="column" ng-cloak="" class="">
    <div layout="row" flex layout-align="center center">
        <h2>Add Patient</h2>
    </div>
    <md-content layout-padding="">
        <ng-form name="patientForm" class="" novalidate>
            <md-input-container class="md-block">
                <label>Patient Name:</label>
                <input type="text" class="form-control" name="addPatient"
                       ng-model="patient.name" required>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Type:</label>
                <input type="text" class="form-control" name="type" ng-model="patient.type" required>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Date of Birth:</label>
                <input type="date" class="form-control" name="dob" ng-model="patient.dob" required>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Image URL:</label>
                <input type="text" class="form-control" name="image" ng-model="patient.image">
            </md-input-container>

            <md-button class="md-raised md-primary" type="button" ng-click="ok(patient)" ng-disabled="patientForm.$invalid">OK</md-button>
            <md-button class="md-raised" type="button" ng-click="cancel()">Cancel</md-button>
        </ng-form>
    </md-content>
</div>
